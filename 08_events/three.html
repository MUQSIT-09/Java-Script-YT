<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Html Events:</title>
</head>
<body>
    <h1 style="color: rgb(98, 0, 255);">My Dream Places</h1>
    <button id="stop"> STOP </button>
    <button id="start"> START </button>
</body>
<script>
    const charminar=function(msg){
        console.log(msg,Date.now());
    }
    let clear;
    document.querySelector('#start').addEventListener('click',function() {
            clear=setInterval(charminar,1000,"qutub minar")
            console.log("STARTED");
    })
    document.querySelector('#stop').addEventListener('click',function() {
            clearInterval(clear);
            console.log("STOPPED");
              
    })
</script>
</html>


<!-- SetTimeout(function/function reference,milliseconds) 
ClearTimeout(variable which hold the reference of settimeout)
SetInterval(function /functiom reference, milisecond) - repeat until we clear it. 
ClearInterval(reverence of function) -->
