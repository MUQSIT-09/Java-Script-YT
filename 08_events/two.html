<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Html Events</title>
</head>
<body>
    <h1>CMR Institue Of Technology</h1>
    <button id="stop"> STOP </button>
</body>
<script>
    const cmrcet=function(){
        console.log("CMR College Of Technology");
    }
    const change=function(){
        document.querySelector('h1').innerHTML="Wanna be Top 10 clg in HYD"
    }
    // setTimeout(cmrcet,2000); //Change The text to cmrcet after 2 secounds 
    // Now we can use cleartimeout to stop that particular event to occur: 
    // basically settimeout is in task queue and then clear timeout goes and 
    // removes the settimeout from the queue if we apply some events, if we won't applyevent then it gets changed.
    const changeme=setTimeout(change,2000);
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeme)
        console.log("THE CHANGES HAVE BEEN STOPPED");
        
    })
</script>
</html>
